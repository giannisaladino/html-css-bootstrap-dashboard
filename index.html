<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://kit.fontawesome.com/5afb6249e8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header>
        <div>
            <div class="img">
                <img class="normal-logo d-none d-lg-block" src="./img/logo.svg" alt="">
                <img class="mobile-logo d-lg-none" src="./img/mobile-logo.png" alt="">
            </div>
            <input class="flex-grow-1" type="text" placeholder="Prova a cercare: Lezioni di Laravel">
            <div class="icons">
                <i class="fa-solid fa-list-ul d-none d-lg-inline"></i>
                <i class="fa-solid fa-question d-none d-lg-inline"></i>
                <i class="fa-solid fa-ellipsis-vertical d-none d-lg-inline"></i>
                <i class="fa-solid fa-bell"></i>
            </div>
        </div>
    </header>

    <main class="d-flex">
        <div class="d-flex">
            <div class="sidebar">
                <ul>
                    <li><i class="fa-solid fa-house"></i> <span class="d-none d-lg-inline">Home</span> </li>
                    <li><i class="fa-solid fa-chart-simple"></i> <span class="d-none d-lg-inline">Stats</span> </li>
                    <li><i class="fa-solid fa-signal"></i> <span class="d-none d-lg-inline">Signals</span> </li>
                </ul>
    
                <div>
                    <i class="fa-solid fa-gear align-self-center"></i>
                    <span class="d-none d-lg-inline text-white">Admin</span>
                </div>
            </div>
        </div>

        <div>
            <div class="main-header">
                ciao
            </div>
    
            <div class="main-content">
                ciao
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
